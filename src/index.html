<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background-color: black;
            color: white;
        }

        .two-columns {
            display: flex;
        }

        .two-columns>div {
            width: 50%;
        }

        textarea {
            width: 100%;
        }

        textarea,
        input,
        button,
        select,
        option {
            padding: 0.25rem;
            border-radius: 0;
            background-color: transparent;
            border: 1px solid grey;
            margin: 0.25rem;
            color: white;
        }

        .box {
            padding: 0.25rem;
            margin: 0.25rem;
            border: 1px solid darkgrey;
            background-color: #222;
            white-space: pre;
        }

        button:disabled {
            color: grey;
        }

        button:hover:not(:disabled) {
            color: black;
            background-color: white;
            border: 1px solid white;
        }

        .small-box {
            min-height: 4rem;
        }

        .code {
            height: 18rem;
        }

        .program {
            white-space: pre;
        }

        .cursor {
            color: black;
            background-color: white;
        }

        a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="two-columns" style="justify-content: space-between;">
        <h1><a href="https://esolangs.org/wiki/Fish#The_register">&gt;&lt;&gt; (Fish)</a> Interpreter by Mousetail</h1>
        <div style="width: 20rem;">
            <select id="examples">
                <option> - Load a Example - </option>
            </select>
        </div>
    </div>

    <textarea class="code" id="code"></textarea>

    <div class="two-columns">
        <label>
            Initial Stack:
            <input id="initial-stack">
        </label>
        <button id="chars">
            Chars
        </button>
        <button id="numbers" disabled>
            Numbers
        </button>
        <div style="flex-grow: 1;">

        </div>
        <label>
            Input:
            <input id="initial-input">
        </label>
    </div>

    <div class="button-row">
        <button id="start">Start</button>
        <button id="step">Step</button>
        <button id="reset">Reset</button>
    </div>

    <hr>

    <div class="two-columns">
        <div class="program box big-box" id="program">

        </div>
        <div>
            <h3>Stack:</h3>

            <div class="stack box small-box" id="stack">

            </div>

            <div class="two-columns">
                <div>
                    <h3>Cursor Position:</h3>
                    <div class="box small-box" id="cursor-postion-box"></div>
                </div>
                <div>
                    <h3>Register:</h3>
                    <div class="box small-box" id="register-box"></div>
                </div>
            </div>

            <h3>Input Queue:</h3>

            <div class="input-queue box small-box" id="input-queue">

            </div>

            <h3>Output:</h3>

            <div class="output box small-box" id="output"></div>
        </div>
    </div>

    <script src="scripts/main.ts" type="module"></script>
</body>

</html>
